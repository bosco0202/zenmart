<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmart</title>
    <link rel="stylesheet" href="../public/css/css/commend.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login_frame">
      <div class="container">
        <div class="login_box">
          <strong>Sign-in</strong>
          <div class="double_input_box">
            <div class="double_box">
              <label for="username">Username or email address</label>
              <input type="text" placeholder="Ali Tufan" id="username" />
            </div>
            <div class="double_box">
              <label for="password">Password</label>
              <input type="text" placeholder="password" id="password" />
            </div>
          </div>
          <div class="order_check_box">
            <input type="checkbox" />
            <p>Remember me</p>
            <a href="">
              <span>Lost your password?</span>
            </a>
          </div>
          <a class="bott_login" href="">
            <button>login</button>
          </a>
          <div class="login_main">
            <span>Don't have an account?</span>
            <strong>Create account</strong>
          </div>
          <div class="horizantal">
            <span>or</span>
          </div>
          <div class="login_bott">
            <a href="">
              <i
                class="fa-brands fa-facebook-f"
                style="color: #1967d2; border: 1px solid #1967d2"
              ></i>
            </a>
            <a href="">
              <i
                class="fa-brands fa-google"
                style="color: #d93025; border: 1px solid #d93025"
              ></i>
            </a>
            <a href="">
              <i
                class="fa-brands fa-twitter"
                style="color: #2d9adc; border: 1px solid #2d9adc"
              ></i>
            </a>
            <a href="">
              <i
                class="fa-brands fa-apple"
                style="color: #041e42; border: 1px solid #041e42"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
